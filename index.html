  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
  .jumbotron{
  position: relative;
  background-image: url('photogallery.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 400px;
  
  align-items: center;
  justify-content: center;
  color: white; black;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
  }
  body {
      display: flex;
      flex-direction: column;
      background-color: #f7f6eb;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  h2{
    font-family: "Brush Script MT", cursive;
  }
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .image-gallery .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 10px;
      overflow: hidden;
    }

    .image-gallery .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image-gallery .image-container .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-gallery .image-container .overlay i {
      color: white;
      font-size: 24px;
      margin: 0 10px;
    }

    .image-gallery .image-container:hover img {
      transform: scale(1.1);
    }

    .image-gallery .image-container:hover .overlay {
      opacity: 1;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      display: block;
      margin: auto;
      max-width: 80%;
      max-height: 80%;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
